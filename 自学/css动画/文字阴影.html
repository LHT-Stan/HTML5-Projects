<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-shadow</title>
    <style>
        #box1{
            font-size: 100px;
            text-align: center;
            margin-top: 200px;
            text-shadow: 5px 1px 3px red; /*水平 垂直 模糊度，颜色。以字体左上角为x,y圆点，放射*/
        }
    </style>
</head>
<body>
    <div id="box1">白夜小窝</div>
</body>
</html>
