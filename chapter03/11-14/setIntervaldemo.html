<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			function sayHello(yourname) {
				var current = Date.now();
				if (yourname) {
					console.log("hi," + yourname);
				} else {
					console.log("Your name?");
				}
				//10秒后停止所有的间隔
				if (current - begin > 10 * 1000) {
					clearInterval(tid1);
					clearInterval(tid2);
					clearInterval(tid3);
				}
			}
			var myname = "js";
			var begin = Date.now();
			//每隔500ms后执行Js代码
			var tid1 = setInterval("console.log('hello html5')", 500);
			//每隔500ms后执行函数（不带参数）
			var tid2 = setInterval(sayHello, 500);
			//每隔500ms后执行函数（带参数）
			var tid3 = setInterval(function() {
				sayHello(myname);
			}, 500);
		</script>
	</body>
</html>
