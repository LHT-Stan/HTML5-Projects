<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var x = 3; //全局变量
			function test() {
				var x = 9; //局部变量，定义在函数内部，出了函数就无效了，
				alert("函数内输出x:"+x);
			}
			test();
			alert("函数外输出x:"+x); //在函数外部，输出的始终是全局变量,结果是3
		</script>
	</body>
</html>
