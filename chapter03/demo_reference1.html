<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//常量 ES6
			const PI = 3.1415926;
			console.log(PI);
			// PI = 3; //错误，const定义成常量后不能修改
			console.log(PI);

			var x = "5";
			console.log(x == 5); //true
			console.log(x === 5); //false
			console.log(x != 5); //false 不等于
			console.log(x !== 5); //true  不恒等

			console.log(3 / 0); //结果Infinity
		</script>
	</body>
</html>
