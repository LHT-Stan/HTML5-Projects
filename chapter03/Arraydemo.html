<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			
			var aArray = [1, 2, 3];
			var bArray = [4, 5, 6];
			console.log(aArray.concat(bArray)); //输出"1,2,3,4,5,6"
			console.log(aArray); //不变，输出"1,2,3"
			console.log(aArray.join("-")); //输出"1-2-3";
			aArray.push(4);
			aArray.push(5, 6, 7);
			console.log(aArray); //输出"1,2,3,4,5,6,7"
			console.log(aArray.pop()); //输出"7"
			console.log(aArray); //输出"1,2,3,4,5,6"
			console.log(aArray.reverse()); //输出"6,5,4,3,2,1"
			console.log(aArray.shift()); //输出"6"
			console.log(aArray); //输出"5,4,3,2,1";
			console.log(aArray.slice(1, 3)); //输出"4,3"，不包括索引3
			console.log(aArray); //aArray没变，输出"5,4,3,2,1";
			aArray.unshift(7, 6, 9, 8);
			console.log(aArray);//输出"7,6,9,8,5,4,3,2,1"
			console.log(aArray.sort((x,y)=>y-x));//将aArray进行随机打乱
			/*x-y，按从小到大排序;y-x，从大到小排序。
			sort()方法有一个可选参数-比较函数，是用来确定元素顺序的函数。
			如果这个参数被省略，那么数组中的元素将按照ASCII字符顺序进行排序。
			上句比较函数接收两个参数x,y，相当于数组相邻两个元素，返回值 >0 true不交换
			返回值 <0,false交换
			上面写法类似于 if(x>y)return 1; else return -1;					
			*/
		   console.log(aArray.sort());//从小到大排序，输出"1,2,3,4,5,6,7,8,9"
					              
		</script>
	</body>
</html>
