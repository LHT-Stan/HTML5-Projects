<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style>
		/* 链接未点击过的状态 */
		a{
			text-decoration: none;
		}
		a:link{
			color: black;
		}
		/* 链接点击过的状态 */
		a:visited{
			color: black;
		}
		/* 鼠标悬浮 */
		a:hover{
			font-size: x-large;
		}
		/* 鼠标按下未松开 */
		a:active{
			color: blue;
			font-style: italic;
		}
	</style>
	<body>
		<a href="https://www.baidu.com" target="_blank">二位</a>
		<ol start="4">
			<li value="5"></li>
			<li value="7"></li>
			<li></li>
		</ol>
	</body>
</html>
