<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div{
				background-color: gold;
			}
			ul{
				list-style: none; /* 去掉默认圆点 */
			}
			
			a{
				text-decoration: none; /* 去掉默认下划线 */
				float: left;
			}
			a:link,a:visited{
				color: black;
			}
			a:hover{
				color: red;
				font-size: xx-large;
				transition: all 1s;
			}
			a:active{
				color: blue;
				font-size: x-large;
				font-style: italic;
			}
			div#div1 ul li{
				float: left;
				margin-right: 20px;
				
			}
		</style>
	</head>
	<body>
		<div id="div1">
			<ul>
				<li><a href="https://www.baidu.com">百度</a></li>
				<li><a href="https://www.163.com">网易</a></li>
				<li><a href="https://www.w3school.com.cn">w3school</a></li>
			</ul>
		</div>

</html>
